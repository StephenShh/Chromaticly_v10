
<template name="queue">

	<body>
		{{> loadScreen}}

		{{> header}}

		<div class="app-container">
			<div class="app-header">
				<div class="mainRainbow rainbowBlend animated fadeIn"></div>
				<h1>Current Curations</h1>
				<h2>coming up next</h2>
			</div>

			<div class="app-main">
				
				{{> heroGradient}}
				
				<div class="sub-gradients">
					{{#each upcomingCuration}}
						{{> subGradient}}
					{{/each}}
					
				</div>
				{{> modalRemind}}
				{{> modalShare}}

			</div>
			{{> footer}}
		</div>

	</body>

</template>
